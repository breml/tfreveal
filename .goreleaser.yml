---

before:
  hooks:
    - go mod tidy
builds:
  - main: .
    binary: tfreveal
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - name_template: >-
      {{- .Binary }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  disable: true
release:
  github:
    owner: breml
    name: tfreveal
gomod:
  proxy: true
